<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>My Spotify Profile</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <img
        src="{{image}}"
        alt="Profile Image"
        style="width: 100px; height: 100px"
      />
      <p>Name: {{display_name}} <span id="id"></span></p>
    </section>
    <section id="search">
      <h2>Search your favorite Spotify artist!</h2>
      <form id="search_form">
        <div>
          <input
            name="searchbar"
            class="searchbar"
            autofocus
            id="searchbar"
            type="text"
            font-family="Arial"
          />
        </div>
        <br>
        <button type="submit" class="btn btn-primary" font-family="sans-serif">Submit</button>
      </form>

    </section>
    <br>
    <section>   
     <p id="selectArtist" style="display: none">Select Artist</p>

     <div class="container">
    <ul id="results_list" class="list-group">
        {% for item in search_results %}
        <li class="list-group-item list-group-item-action "><a href="{{ item.id }}">{{ item.name }}</a></li>
    {% endfor %}
</div>

    </ul>
</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/javascript/search.js"></script>

    
   
  </body>
</html>
