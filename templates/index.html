<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <!-- <script src="src/script.ts" type="module"></script> -->
    </head>
    <body>
        <h1>Display your Spotify profile data</h1>

<section id="profile">
<h2>Logged in as <span id="displayName"></span></h2>
<span id="avatar"></span>
<ul>
    <li>Name: {{display_name}} <span id="id"></span></li>
    <li>Email: {{email}} <span id="email"></span></li>
    <li>Country: {{country}}<a id="uri" href="#"></a></li>
    <li>Profile Image: {{image}} <span id="imgUrl"></span></li>
</ul>
</section>
<h2>Search to get stats on your favorite artist</p>
<section id="search">
    <form id="search_form" action="/search">
        div>
            <label for="searchbar"> Search</label>
            <div>
                <input 
                name="searchbar" class="searchbar" autofocus
                id = "searchbar"
                type= text>
        </div>
        <button type="submit"> Submit</button>
    </form>

    <p>Select one of these artists</p>
</section>
<div id="results_list"></div>
</div>


    </body>
</html>
